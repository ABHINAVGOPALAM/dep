<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            text-align: center;
        }
        form
        {
            display:flex;
            gap:10px;
        }
        button{

            text-align: center;
        }
        
    </style>
    <title>ML API</title>
</head>
<body>
    <h1>Car Price Analysis</h1>
    <div class="login">
        <center><form action="{{url_for('predict')}}" method="post">
            <div class="form-group">
                <input type="number" name="engine power" placeholder="Engine power" size="50"><br>
            </div>
            <div class="form-group">
            <input type="number" name="age and age" placeholder="Age and Age" required><br>
            </div>
            <div class="form-group">
            <input type="number" name="kilometers" placeholder="Kilometers" required ><br>
            </div>
            <div class="form-group"><input type="number" name="previous owner" placeholder="Previous Owner" required ><br></div>
            <div class="form-group">            <input type="number" name="longue" placeholder="Longue" required><br>
            </div>
            <div class="form-group">            <input type="number" name="pop" placeholder="Pop"required ><BR>
            </div>
            <div class="form-group">            <input type="number" name="sport" placeholder="Sport" required><BR>
            </div>
            <center><button type="button" class="btn btn-success"><strong>Predict</strong></button></center>     
        </form></center>
        </div>
        {{prediction_text}}
    </div>
</body>
</html>
